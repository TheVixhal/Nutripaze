<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Results</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0a0308, #a6c0fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 800px;
            color: #fff;
            box-sizing: border-box; /* Include padding in width calculation */
            max-height: 80vh; /* Limit height for scrolling */
            overflow-y: auto; /* Scrollable area for content */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1em;
        }

        li {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        li:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }

        strong {
            color: #ffeb3b;
            font-weight: 600;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #ffeb3b;
            font-size: 1.2em;
            border: 2px solid #ffeb3b;
            border-radius: 25px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #68f1067d;
            color: #fef9f9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
                width: 95%;
                max-width: 100%;
            }

            ul {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nutrition Results</h1>
        <ul>
            {% for nutrient, value in nutrition.items() %}
                <li><strong>{{ nutrient }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
        <a href="/">Go back</a>
    </div>
</body>
</html>
